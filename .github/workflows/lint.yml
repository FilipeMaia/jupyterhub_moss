name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🏷️
        uses: actions/checkout@v2

      - name: Set up Python 🐍
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies ⚙️
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: Log Python environment ✏️
        run: |
          pip freeze

      - name: black ◼️
        run: black --check .

      - name: flake8 ❄️
        run: flake8 .

      - name: check-manifest 📰
        run: check-manifest
